    <body>
	    <header>
            <img class="logo" alt="Reservia_logo" src="images/logo/reservia@3x.png"/>
            <nav>
                <ul>
                  <li class="exemple"><a class="lienExemple" href="#hebergements">Hébergements</a></li><!--lien vers ancre id-->

 	    </header>
        <main>
            <Section class="recherche"><!--uniquement pour clareté du code, pas d'intérêt sur la structure-->
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <div>
                    <i  class="fas fa-map-marker-alt iconBasic"></i>
                    <div class ="zone_recherche" label="Marseille, France"><!--zone de texte : travail préparatoire, à travailler en formulaire-->

                    <button class ="rechercher">Rechercher</button><!--hidden sur screen small, css opacity ?-->

                <div class="filtres">
                    <h2>Filtres</h2>
                    <div class="filter">
                        <div class="iconFiltre"><!--cliquable sur l'ensemble du bouton ? si oui, prévoir css actif et non actif -->

                        </div>

                    </div>
                    <div class="filter">
                        <div class="iconFiltre">
                        <i class="fas fa-child iconFilter"></i>
                        </div>
                        <p>Familial</p>
                    </div>
                    <div class="filter">
                        <div class="iconFiltre">
                        <i class="fas fa-heart iconFilter"></i>
                        </div>
                        <p>Romantique</p>
                    </div>
                    <div class="filter">
                        <div class="iconFiltre">
                        <i class="fas fa-dog iconFilter"></i>
                        </div>
                        <p>Animaux autorisés</p>
                    </div>
                </div>
                <div class="info">
                    <div class="iconInfo">
                    <i class ="fas fa-info iconFilter"></i>
                    </div>
                    <p>Plus de 500 logement sont disponible dans cette ville</p>
                </div>
            </Section>
